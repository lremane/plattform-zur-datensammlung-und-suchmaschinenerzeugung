<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/sheet.css">
    </head>
    <body>
        <header class="bgimage">
            <div class="container">
                <h1>Data Crowling</h1>
            </div>
        </header>
        

            <div class="row">
                <div class="col-xs-offset-3 col-xs-6 col-sm-offset-0 col-lg-12 col-md-12 col-sm-6">
                    <div class="container">
                        <form class="form-signin" role="form">
                          <h1 class="form-signin-heading">Anmeldungsdaten und Url eingeben</h1>
                          <input type="email" id="inputUsername" name="username" class="form-control" placeholder="Email or username address" required autofocus>
                          <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                          <input type="url" id="inputUrl" name="password" class="form-control" placeholder="url" required>       
                          <button class="btn btn-lg btn-primary btn-block" type="button" onclick="getUsers()" id="js-qaclient-luncher">Anmelden und data crowlling</button>
                        </form>   
                    </div>
                </div>
            </div>


        <div class="container items">

        <div class="row">
            <div class="col-xs-offset-3   col-sm-6 text-center">
                <a href="#" class="text-decoration-none" onclick="fensterOeffnen()"><strong>Registerieren</strong></a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-offset-3 col-xs-6 col-sm-offset-0 col-lg-12 col-md-4 col-sm-6">
                <div class="row">
                    <div class="col-lg-2">
                        <h3>Schrit 1</h3>
                        <p>Registerieren by QA </p>
                    </div>
                    <div class="col-lg-6">
                        <img   src="images/regesterieren.jpeg" class="img-thumbnail myimg" alt="Cinque Terre"  >
                    </div>
                </div>
            </div>

            <div class="col-xs-offset-3 col-xs-6 col-sm-offset-0 col-lg-12 col-md-4 col-sm-6">
                <div class="row">
                    <div class="col-lg-2">
                        <h3>Schrit 2</h3>
                        <p>Anmelden by QA und url eingeben</p>
                    </div>
                    <div class="col-lg-6">
                        <img   src="images/anmelden.jpeg" class="img-thumbnail myimg" alt="Cinque Terre"  >
                    </div>
                </div>
            </div>

            <div class="col-xs-offset-3 col-xs-6 col-sm-offset-0 col-lg-12 col-md-4 col-sm-6">
                <div class="row">
                    <div class="col-lg-2">
                        <h3>Schrit 3</h3>
                        <p>go to QA</p>
                    </div>
                    <div class="col-lg-6">
                        <img   src="images/quary.png" class="img-thumbnail myimg" alt="Cinque Terre"  >
                    </div>
                </div>
            </div>

            <div class="col-xs-offset-3 col-xs-6 col-sm-offset-0 col-lg-12 col-md-4 col-sm-6">
                <div class="row">
                    <div class="col-lg-2">
                        <h3>Schrit 4</h3>
                        <p>Antworten bekommen ^_^</p>
                    </div>
                    <div class="col-lg-6">
                        <img   src="images/answer.png" class="img-thumbnail myimg" alt="Cinque Terre"  >
                    </div>
                </div>
            </div>
 
            
        
        </div>
    
    </body>
</html>
