<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <body>
        <header class="bgimage">
            <div class="container">
                <h1>Data Crowling</h1>
            </div>
        </header>
        

            <div class="row">
                <div class="col-xs-offset-3 col-xs-6 col-sm-offset-0 col-lg-12 col-md-12 col-sm-6">
                    <div class="container">
                        <form class="form-signin" role="form">

                          <button class="btn btn-lg btn-primary btn-block" type="button" onclick="" id="js-qaclient-luncher">data crowlling</button>
                        </form>   
                    </div>
                </div>
            </div>


        </header>
