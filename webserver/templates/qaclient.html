<!DOCTYPE html>
<html>
  <head>
  <title>QAnclient</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
      $(function(){
        $('#js-qaclient-luncher').on('click', function(){
            var username 		= $('#inputUsername').val(), 
                password 		= $('#inputPassword').val(),
                server_data = [ {"username": username}, {"password": password} ];
        
                $.ajax({
                  type: 				'POST',
                  url: 					'/sendQAClient',
                  data: 				JSON.stringify(server_data),
                  contentType: 'application/json',
                  dataType: 	 'json',
                  success: function(e) {
                    alert("EXAMPLE:\nSuccess!\n accessToken: " + e.fetchedData);
                  },
                  error: function(e) {
                    alert("username, email or Password is wrong");
                  }
                });
        });
      });
  </script>
    </head>
    <body>

    <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Registrierungdaten eingeben</h2>
        <input type="email" id="inputUsername" name="username" class="form-control" placeholder="Email or username address" required autofocus>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>       
        <button class="btn btn-lg btn-primary btn-block" type="button" id="js-qaclient-luncher">Register</button>
      </form>   
   </div>
  </body>
</html>
